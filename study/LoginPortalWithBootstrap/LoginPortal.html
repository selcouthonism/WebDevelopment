<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Portal</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body class="signin-body">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-link active" aria-current="page" href="#">Home</a>
			<a class="nav-link" href="#">Features</a>
			<a class="nav-link" href="#">Pricing</a>
			<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
		  </div>
		</div>
	  </div>
	</nav>

	<div class="container">
		<div class="row signin-row">
			<div class="col"></div>
			<div class="col-sm-12 col-md-9 col-lg-6 col-xlg-4">
				<div class="jumbotron jumbotron-fluid jumbotron-center">
					<div class="container">
						<h1 class="display-4">Welcome Back!</h1>
					</div>
				</div>
				<div class="card signin-card">
					<div class="card-body">
						<form id="inputSignIn">
							<p class="signin-header mb-3">Sign in</p>
							<!-- <img src="images/ocean.png" class="img-fluid mb-3" alt="Image"> -->
							<div class="mb-3">
								<input type="email" class="form-control" id="inputEmail" placeholder="Email">
							</div>
							<div class="mb-3">
								<input type="password" class="form-control" id="inputPassword" placeholder="Password">
							</div>
							<!-- <div class="d-grid gap-2"> -->
								<button type="submit" class="btn btn-primary mb-3">Sign in</button>
							<!-- </div> -->
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="inputCheckbox">
								<label class="form-check-label" for="inputCheckbox">Remember me <a href="#">Need Help?</a></label>
							</div>
						</form>
					</div>
				</div>	
			</div>
			<div class="col"></div>
		</div>
	</div>

	<script src="bootstrap-5.1.0-dist/js/bootstrap.bundle.min.js"></script>
	<script src="signin.js"></script>
</body>
</html>
